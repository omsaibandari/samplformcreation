<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample-form</title>
  </head>
  <body>
    <h1 align="center">GNITC</h1><hr>
    <form class="simpleclass" action="mailto:bandaruomsai999@gmail.com" action="response.html" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Student Name:*</label></td>
          <td><input type="text" name="Student Name:" value=""></td>
        </tr>
        <tr>
          <td><label>Student Roll_no:*</label></td>
          <td><input type="text" name="rollno:" value=""></td>
        </tr>
        <tr>
          <td><label>Student Branch:*</label></td>
          <td><select name="Branch:">
            <option value="select">select</option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="Mec">MECH</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="Civil">CIVIL</option>
          </select></td>
          <td><label>Section:*</label></td>
          <td><select name="section:">
            <option value="select">select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select></td>
        </tr>
        <tr>
          <td><label>Email_id</label></td>
          <td><input type="email" name="Email_id:" value=""></td>
        </tr>
        <tr>
          <td><label>Results:</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="" value="">Regular</td>
          <td><input type="radio" name="" value="">Supply</td>
        </tr>
      </table>
      <label>Query Box:</label><br>
      <textarea name="Query" rows="8" cols="80"></textarea><br>
      <input type="submit" name="submit_form" value="submit">
    </form>
  </body>
</html>
